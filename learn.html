	<body>
		<h1>Прохождение курса по использованию Git от Geekbrains!</h1>
		<div>
			<h2>Резюме второго урока.</h2>
			<p>Clone - копирование удаленного репозитория.</p>
			<p>Commit - сохранение изменений в локальном репозитории.</p>
			<p>Push - передача изменений в удаленный репозиторий.</p>
			<p>Pull - получение изменений из удаленного репозитория.</p>
		</div>
	</body>
</html>
